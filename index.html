<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cold740.github.io</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://pomf2.lain.la/f/uyqeqvfg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .rainbow-border {
      width: 90%;
      height: 90%;
      border: 10px solid;
      border-radius: 20px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .rainbow-border::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      border-radius: 20px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      animation: rotate 10s linear infinite;
      z-index: 0;
    }

    .rainbow-border > * {
      position: relative;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="rainbow-border">
    <h1>Hello!</h1>
    <p>You can add any text here and it will be visible.</p>
  </div>
</body>
</html>
