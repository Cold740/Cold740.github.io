<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cold740.github.io</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://pomf2.lain.la/f/uyqeqvfg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .border-container {
      padding: 10px; /* border thickness */
      border-radius: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 300% 300%;
      animation: rainbow 6s linear infinite;
    }

    .inner-box {
      border-radius: 15px;
      background: rgba(0,0,0,0.5); /* transparent black inside */
      width: 90vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="border-container">
    <div class="inner-box">
      <h1>Hello!</h1>
      <p>Text is visible over transparent black inside with animated rainbow border.</p>
    </div>
  </div>
</body>
</html>
