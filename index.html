<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cold740.github.io</title>
  <style>
    /* Full-screen background */
    body {
      margin: 0;
      height: 100vh;
      background: url("https://pomf2.lain.la/f/uyqeqvfg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Rainbow border effect */
    .rainbow-border {
      width: 90%;
      height: 90%;
      border: 10px solid;
      border-image-slice: 1;
      border-width: 10px;
      border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="rainbow-border"></div>
</body>
</html>
